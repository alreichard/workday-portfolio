<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="allstyle.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <p class="hour">9am</p>
      <!-- input area -->
      <input type="text" name="search" placeholder="free" class="time-block" id="placeholder9">
      <!-- button -->
      <p class="saveBtn" id="nine"><i class="far fa-save"></i></p>

    </div>
    
    <div class="row">
      <p class="hour">10am</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder10"></p>
      <p class="saveBtn" id="ten"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">11am</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder11"></p>
      <p class="saveBtn" id="eleven"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">12pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder12"></p>
      <p class="saveBtn" id="twelve"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">1pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder1"></p>
      <p class="saveBtn" id="one"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">2pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder2"></p>
      <p class="saveBtn" id="two"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">3pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder3"></p>
      <p class="saveBtn" id="three"><i class="far fa-save"></i></p>

    </div>
    <div class="row">
      <p class="hour">4pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder4"></p>
      <p class="saveBtn" id="four"><i class="far fa-save"></i></p>

    </div>

    <div class="row">
      <p class="hour">5pm</p>
      <input type="text" name="search" placeholder="free" class="time-block" id ="placeholder5"></p>
      <p class="saveBtn" id="five"><i class="far fa-save"></i></p>

    </div>





  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src = "schedule.js"></script>
  
</body>

</html>
